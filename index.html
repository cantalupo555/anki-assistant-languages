<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anki Assistant Languages</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
</head>
<body>
  <h2>Gerador de Frases</h2>
  <input type="text" id="palavra" placeholder="Digite a palavra" aria-label="Palavra para tradução">
  <button id="executar">Executar</button>
  <div id="resultado"></div>
  <div id="sentencasGeradas"></div>
  <div id="sentencaSelecionada"></div>
  <div id="savedSentences"></div>
  <div id="contagemTokens"></div>

  <h2>Text-to-Speech</h2>
  <textarea id="texto" placeholder="Digite seu texto aqui..." aria-label="Texto para converter em fala"></textarea>
  <select id="voiceSelect" aria-label="Selecione a voz"></select>
  <button id="btnFalar">Falar</button>
  <audio id="audioPlayer" controls></audio>
  <button id="btnDownload" style="display: none;">Download MP3</button>

  <script src="gemini.js"></script>
  <script src="google-cloud-tts.js"></script>
</body>
</html>
